<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart AquaClear Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="js/alerts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #00c9a7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00a389;
    }

    .oauth-btns {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .oauth-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .google-btn {
      background: #fff;
      color: #000;
    }

    .fb-btn {
      background: #1877f2;
      color: #fff;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 450px) {
      .glass-container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¥ Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg-water.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Login Form -->
  <form class="glass-container" method="POST" action="../Backend/Api/login.php">
    <h2>Welcome to Smart AquaClear</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>

    <div class="oauth-btns">
      <button type="button" class="oauth-btn google-btn" onclick="window.location.href='google-login.php'">
        Google
      </button>
      <button type="button" class="oauth-btn fb-btn" onclick="window.location.href='facebook-login.php'">
        Facebook
      </button>
    </div>

    <div class="extra-links">
      <a href="forgot-password.html">Forgot Password?</a> |
      <a href="signup1.php">Create Account</a>
    </div>
  </form>
</body>
</html>
